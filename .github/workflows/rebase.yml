name: Rebase on Upstream

on:
  schedule:
  - cron: "*/35 * * * *"  # run every 35 minutes
  workflow_dispatch:    # run manually

jobs:
  rebase:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
      with:
        fetch-depth: 0
    - uses: yt-dlp/rebase-upstream-action@master
